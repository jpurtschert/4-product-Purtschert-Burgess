<!DOCTYPE html>

<html lang="en">
    
    <head>
  
        <!-- title --> 
        <title>Cat Hoodie</title>
        
        <!-- meta tags --> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="a hoodie that has a pouch for your cat">
        
        <!-- links --> 
        <link rel="stylesheet" href="css/w3.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- google fonts --> 
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Itim|Rock+Salt|Walter+Turncoat&display=swap" rel="stylesheet">
        
        <!-- internal style -->
        <style>
            body,h1 {font-family: "Montserrat", sans-serif}
            img {margin-bottom: -7px}
            .w3-row-padding img {margin-bottom: 12px}
        </style>
        
</head>
    
    <body>
        
        <!-- Navigation --> 
        <nav>
            <div class="w3-bar topnav" style="padding-right: 50px;">
                <a href="#home" class="w3-bar-item w3-button w3-text-grey navhover" onclick="openCity('home')" >Home</a>
                <a href="#photos" class="w3-bar-item w3-button w3-text-grey w3-hide-small navhover" onclick="openCity('photos')">Photos</a>
                <a href="#info" class="w3-bar-item w3-button w3-text-grey w3-hide-small navhover" onclick="openCity('info')">Info</a>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
            </div>
        </nav>

        <!-- Content -->
        <div class="w3-content" style="max-width:1500px;">
            
            <div id="home" class="city">
                <!-- The video -->
                <video controls autoplay loop id="myVideo">
                    <source src="img/home.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
            </div>
            
            <div id="photos" class="city" style="display:none">
            
                <!-- Header -->     
                <header class="w3-center">
                    <h1>PHOTOS</h1>
                </header>

                <!-- Photo Grid -->
                <div class="w3-row" id="myGrid" style="margin-bottom:128px">
                <div class="w3-third">
                    <img src="img/img1.jpg" style="width:100%">
                    <img src="img/img4.jpg" style="width:100%">
                    <img src="img/img7.jpg" style="width:100%">
                    <img src="img/img10.png" style="width:100%">
                    <img src="img/img11.jpg" style="width:100%">
                    <img src="img/img12.jpeg" style="width:100%">
                </div>

                <div class="w3-third">
                    <img src="img/img2.jpg" style="width:100%">
                    <img src="img/img5.jpg" style="width:100%">
                    <img src="img/catgif.gif" style="width:100%">
                    <img src="img/img13.jpg" style="width:100%">
                    <img src="img/img14.jpeg" style="width:100%">
                    <img src="img/img15.jpg" style="width:100%">
                </div>

                <div class="w3-third">
                    <img src="img/img3.jpg" style="width:100%">
                    <img src="img/img6.jpg" style="width:100%">
                    <img src="img/img16.jpeg" style="width:100%">
                    <img src="img/img17.jpg" style="width:100%">
                    <img src="img/img18.jpg" style="width:100%">
                    <img src="img/img19.jpg" style="width:100%">
                </div>
            </div>
            
            </div>
            
            <div id="info" class="city" style="display:none">
                <h1 class="w3-center" style="font-family: 'Gochi Hand', cursive;">INFO</h1>
            </div>
     
        </div>

        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>

            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>

        <!-- Java Script --> 
        <script>
            
            //Responsive Navegation
            function myFunction() {
              var x = document.getElementById("demo");
              if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
              }
            } 
            
            //Tabbed Navegation
            function openCity(cityName) {
              var i;
              var x = document.getElementsByClassName("city");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              document.getElementById(cityName).style.display = "block";  
            }
            
        </script>
        

    </body>
    
</html>
