<!DOCTYPE html>

<html lang="en">
    
    <head>
  
        <!-- title --> 
        <title>Cat Hoodie</title>
        
        <!-- meta tags --> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="a hoodie that has a pouch for your cat">
        
        <!-- links --> 
        <link rel="stylesheet" href="css/w3.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- google fonts --> 
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Itim|Rock+Salt|Walter+Turncoat&display=swap" rel="stylesheet">
        
        <!-- internal style -->
        <style>
            body,h1 {font-family: "Montserrat", sans-serif}
            img {margin-bottom: -7px}
            .w3-row-padding img {margin-bottom: 12px}
        </style>
        
</head>
    
    <body>
        
        <!-- Navigation --> 
        <nav>
            <div class="w3-bar topnav" style="padding-right: 50px;">
                <a href="#home" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="openCity('home')">HOME</a>
                <a href="#photos" class="w3-bar-item w3-button w3-text-grey w3-hover-black w3-hide-small" onclick="openCity('photos')" >Photos</a>
                <a href="#info" class="w3-bar-item w3-button w3-text-grey w3-hover-black w3-hide-small" onclick="openCity('info')">Info</a>
                <a href="#shop" class="w3-bar-item w3-button w3-text-grey w3-hover-black w3-hide-small" onclick="openCity('shop')">Shop</a>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
            </div>
        </nav>

        <!-- Content -->
        <div class="w3-content" style="max-width:1500px">
            
            <div id="home" class="city">
                <h2 class="w3-center">HOME</h2>
            </div>
            
            <div id="photos" class="city" style="display:none">
            
                <!-- Header -->     
                <header class="w3-center">
                    <h2>PHOTOS</h2>
                </header>

                <!-- Photo Grid -->
                <div class="w3-row" id="myGrid" style="margin-bottom:128px">
                <div class="w3-third">
                    <img src="/w3images/rocks.jpg" style="width:100%">
                    <img src="/w3images/sound.jpg" style="width:100%">
                    <img src="/w3images/woods.jpg" style="width:100%">
                    <img src="/w3images/rock.jpg" style="width:100%">
                    <img src="/w3images/nature.jpg" style="width:100%">
                    <img src="/w3images/mist.jpg" style="width:100%">
                </div>

                <div class="w3-third">
                    <img src="/w3images/coffee.jpg" style="width:100%">
                    <img src="/w3images/bridge.jpg" style="width:100%">
                    <img src="/w3images/notebook.jpg" style="width:100%">
                    <img src="/w3images/london.jpg" style="width:100%">
                    <img src="/w3images/rocks.jpg" style="width:100%">
                    <img src="/w3images/avatar_g.jpg" style="width:100%">
                </div>

                <div class="w3-third">
                    <img src="/w3images/mist.jpg" style="width:100%">
                    <img src="/w3images/workbench.jpg" style="width:100%">
                    <img src="/w3images/gondol.jpg" style="width:100%">
                    <img src="/w3images/skies.jpg" style="width:100%">
                    <img src="/w3images/lights.jpg" style="width:100%">
                    <img src="/w3images/workshop.jpg" style="width:100%">
                </div>
            </div>
            
            </div>
            
            <div id="info" class="city" style="display:none">
                <h2 class="w3-center">INFO</h2>
            </div>
            
            <div id="shop" class="city" style="display:none">
                <h2 class="w3-center">SHOP</h2>
            </div>
     
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
            <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
        </footer>
 
        <!-- Java Script --> 
        <script>
            
            //Responsive Navegation
            function myFunction() {
              var x = document.getElementById("demo");
              if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
              }
            } 
            
            //Tabbed Navegation
            function openCity(cityName) {
              var i;
              var x = document.getElementsByClassName("city");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              document.getElementById(cityName).style.display = "block";  
            }
            
        </script>
        

    </body>
    
</html>
